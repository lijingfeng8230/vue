<!DOCTYPE html>
<html>
  <head>
    <title>首页</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/swiper.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>

  <body>
    <div id="app" class="wrap">
      <el-container>
        <!-- 头部 -->
        <el-header class="header">
          <div class="content clearfix">
            <i class="fa  fa-angle-left icon fr back-btn"></i> 个人页面
            <i class="fa fa-bars icon fr nav-btn"></i>
          </div>
        </el-header>

        <!-- 主内容 -->
        <el-main class="main">
          <!-- 轮播 -->
          <section class="nybanner"><img src="images/tx.png" alt="" /></section>

          <section class="o-link">
            <ul>
              <li>
                <a href="">
                    <i
                    class="fa fa-mortar-board fa-1x  fl"
                    style="margin-right: 0.1rem;"
                  ></i>
                  个人信息 <i class="fa fa-angle-right  icon fr"></i>
                </a>
              </li>
              <li>
                <a href="">
                    <i
                    class="fa fa-lock fa-1x  fl"
                    style="margin-right: 0.1rem;"
                  ></i>
                  个人密码 <i class="fa fa-angle-right fa-3x icon fr"></i>
                </a>
              </li>
              <li>
                <a href="">
                    <i
                    class="fa fa-envelope fa-1x  fl"
                    style="margin-right: 0.1rem;"
                  ></i>
                  个人邮箱 <i class="fa fa-angle-right fa-3x icon fr"></i>
                </a>
              </li>

              <li>
                <a href="">
                    <i
                    class="fa fa-user fa-1x  fl"
                    style="margin-right: 0.1rem;"
                  ></i>
                  名字修改 <i class="fa fa-angle-right fa-3x icon fr"></i>
                </a>
              </li>

              <li>
                <a href="">
                  <i
                    class="fa fa-wrench fa-1x  fl"
                    style="margin-right: 0.1rem;"
                  ></i>
                  个人设置 <i class="fa fa-angle-right fa-3x icon fr"></i>
                </a>
              </li>
            </ul>
            <el-button type="danger" @click="">退出登陆</el-button>
          </section>
        </el-main>

        <!-- 脚部 -->
        <el-footer>
          <ul>
            <li>
              <div><i class="fa fa-home fa-3x icon"></i></div>
              <div>首页</div>
            </li>
            <li>
              <div><i class="fa fa-tablet fa-3x icon"></i></div>
              <div>产品</div>
            </li>
            <li>
              <div><i class="fa fa-newspaper-o fa-3x icon"></i></div>
              <div>新闻</div>
            </li>
            <li class="active">
              <div><i class="fa fa-user fa-3x icon"></i></div>
              <div>我的</div>
            </li>
          </ul>
        </el-footer>
      </el-container>
    </div>

    <!-- 引入组件库 -->

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: function() {
          return { visible: false };
        }
      });
    </script>
    <script src="js/swiper.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        spaceBetween: 0,
        centeredSlides: true,
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true
        }
      });
    </script>

    <style>
      .el-row {
        margin-bottom: 20px;
      }
      .el-col {
        border-radius: 4px;
      }
      .bg-purple-dark {
        background: #99a9bf;
      }
      .bg-purple {
        background: #d3dce6;
      }
      .bg-purple-light {
        background: #e5e9f2;
      }
      .grid-content {
        border-radius: 4px;
        min-height: 36px;
      }
      .row-bg {
        padding: 10px 0;
        background-color: #f9fafc;
      }

      /* 轮播 */
      .el-carousel__item h3 {
        color: #475669;
        font-size: 14px;
        opacity: 0.75;
        line-height: 150px;
        margin: 0;
      }

      .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
      }

      .el-carousel__item:nth-child(2n + 1) {
        background-color: #d3dce6;
      }
    </style>
  </body>
</html>
