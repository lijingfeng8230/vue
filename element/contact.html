<!DOCTYPE html>
<html>
  <head>
    <title>首页</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/swiper.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>

  <body>
    <div id="app" class="wrap">
      <el-container>
        <!-- 头部 -->
        <el-header class="header">
          <div class="content clearfix">
            <i class="fa  fa-angle-left icon fr back-btn"></i> 新闻
            <i class="fa fa-bars icon fr nav-btn"></i>
          </div>
        </el-header>

        <!-- 主内容 -->
        <el-main class="main">
          <!-- 轮播 -->
          <div class="banner-1 swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="images/banner7.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="images/banner8.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="images/banner10.jpg" alt="" />
              </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next" style="display:none"></div>
            <div class="swiper-button-prev" style="display:none"></div>
          </div>

          <section class="contact">
             <div class="content clearfix">
             <h2>联系我们</h2>
     
              <el-form ref="form" :model="form" label-width="60px">
                <el-form-item label="名字">
                  <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="标题">
                  <el-input v-model="form.subject"></el-input>
                </el-form-item>
               
                <el-form-item
                  prop="email"
                  label="邮箱"
                  :rules="[
                  { required: true, message: '请输入邮箱地址', trigger: 'blur' },
                  { type: 'email', message: '请输入正确的邮箱地址', trigger: ['blur', 'change'] }
                ]"
                >
                  <el-input v-model="dynamicValidateForm.email"></el-input>
                </el-form-item>
                <el-form-item label="公司">
                  <el-input v-model="form.company"></el-input>
                </el-form-item>
                <el-form-item label="内容">
                    <el-input type="textarea" :rows="7" v-model="form.body"></el-input>
                </el-form-item>

                <el-form-item style="text-align:right">
                  <el-button type="primary" @click="onSubmit"
                    >发送邮件</el-button
                  >
                 
                </el-form-item>
                
              </el-form>
            </div>
          </section>
        </el-main>

        <!-- 脚部 -->
        <el-footer>
          <ul>
            <li class="active">
              <div><i class="fa fa-home fa-3x icon"></i></div>
              <div>首页</div>
            </li>
            <li>
              <div><i class="fa fa-mobile fa-3x icon"></i></div>
              <div>产品</div>
            </li>
            <li>
              <div><i class="fa fa-newspaper-o fa-3x icon"></i></div>
              <div>新闻</div>
            </li>
            <li>
              <div><i class="fa fa-user fa-3x icon"></i></div>
              <div>我的</div>
            </li>
          </ul>
        </el-footer>
      </el-container>
    </div>

    <!-- 引入组件库 -->

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        new Vue({
          el: "#app",
          data: function() {
            return {
              visible: false,
              form: {
                name: "",
                region: "",
                date1: "",
                date2: "",
                delivery: false,
                type: [],
                resource: "",
                desc: ""
              },
                dynamicValidateForm: {
                   
                    email: ''
                }
            }
          },
          methods:{
          
          }
          
        });
    </script>
    <script src="js/swiper.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        spaceBetween: 0,
        centeredSlides: true,
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true
        }
      });
    </script>

    <style>
      .el-row {
        margin-bottom: 20px;
      }
      .el-col {
        border-radius: 4px;
      }
      .bg-purple-dark {
        background: #99a9bf;
      }
      .bg-purple {
        background: #d3dce6;
      }
      .bg-purple-light {
        background: #e5e9f2;
      }
      .grid-content {
        border-radius: 4px;
        min-height: 36px;
      }
      .row-bg {
        padding: 10px 0;
        background-color: #f9fafc;
      }

      /* 轮播 */
      .el-carousel__item h3 {
        color: #475669;
        font-size: 14px;
        opacity: 0.75;
        line-height: 150px;
        margin: 0;
      }

      .el-carousel__item:nth-child(2n) {
        background-color: #99a9bf;
      }

      .el-carousel__item:nth-child(2n + 1) {
        background-color: #d3dce6;
      }
    </style>
  </body>
</html>
